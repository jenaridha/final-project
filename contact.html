<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/zaky-icon" href="images/logo-optimized.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Zaky Grill and Broast</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="" width="200">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="about us.html">About Us</a>
                        <a class="nav-link" href="contact.html">Contact & Location</a>
                    </div>
                </div>
            </div>
        </nav>
        <img src="images/banner.png" class="img-fluid mx-auto d-block mt-4" alt="..." style="max-width: 100%;"> 
    </header>

    <div class="container mt-4">
      <div class="row">
          <div class="col-md-12">
              <address>
                  <strong class="fs-4">Zaky Grill and Broast</strong><br>
                  <p class="fs-5">
                      1385 Baseline Rd<br>
                      Phone: 613-224-7774<br>
                  </p>
                  <p class="fs-6">
                    <strong class="fs-4">Store Hours</strong><br>
                      Sunday - Wednesday: 11:00 AM - 10:00 pm<br>
                      Thursday - Saturday: 11:00 AM - 11:00 pm
                  </p>
              </address>
          </div>
      </div>
  </div>

  <div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <p class="fs-6">Requests? Comments? Feedback? Email us today!</p>
        </div>
    </div>
</div>

<div class="container mt-4">
  <div class="row">
      <div class="col-md-6">
          <form>
              <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" onclick="clearText(this)">
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" onclick="clearText(this)">
              </div>
              <div class="mb-3">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="subject" onclick="clearText(this)">
              </div>
              <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="4" onclick="clearText(this)"></textarea>
              </div>
              <button type="send" class="btn btn-primary">Send</button>
          </form>
      </div>
  </div>
</div>
</div>
</div>
</div>

<div class="container mt-4">
  <div class="row">
      <div class="col-md-8">
      </div>
      <div class="col-md-4">
          <img src="images/map.png" class="img-fluid" alt="Map Image">
      </div>
  </div>
</div>
